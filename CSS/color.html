<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>


    <style>
        #firstPara{
            color: red; /* color by name */
        }
        #secondPara{
            color: rgb(84, 87, 9); /* color by rgb */
            background-color: solid black;
        }
        #thirdPara{
            columns: #1114c0; /* color by hex value */
        }
    </style>
</head>
<body>

    <h3> Colors in CSS</h3>
    
    <p id="firstPara">This is how color is controlled</p>

    <p id="secondPara">This is second para</p>

    <p id="thirdPara">This is third paragraph for color</p>


</body>
</html>
