<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    <style>
        p{
            color: solid black;
            font-size: 33px; /* 1/96 inch = 1px */
            font-weight: 1.3em; /* height of elements multiply by number */
        }
        span{
            font-size: 25px;
            font-family: italic;
        }

    </style>
</head>
<body>
    <h3>CSS Fonts</h3>

    <p>This is demo for font-family and <span>font-size</span> using css</p>

</body>
</html>
