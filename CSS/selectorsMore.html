<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on CSS Selectors</title>


    <style>
        h1{
            text-align: center;
            color: white;
            background-color: aquamarine;
            font-weight: 2rem;
            margin: 4px 6px;
            padding: 5px;
            display: block;
            width: auto;
            border-radius: 10px;

        }

        div p{
            background-color: black;
            color: white;
            border: 2px solid red;
        }

    </style>
</head>

<body>

    <h1>This is more about the CSS</h1>

    <div class="container">
        <div class="row">
            <li><p>this is inside div ka div ka li ka p</p></li>
        </div>
        <p>this is just inside div</p>
    </div>

    <p>this is outside the div</p>


</body>

</html>
