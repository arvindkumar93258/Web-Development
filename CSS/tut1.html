<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st CSS tutorial </title>
    <link rel="stylesheet" href="tut1.css">
    <style>
        p{
            color: pink;
            background-color: black !important;
        }
    </style>
</head>
<body>
    
    <h4>This is starting CSS tutorial with html</h4>


    <!-- the style tag which comes later given priority if important is not marked in the css style -->
    <p style="color: red; background: green;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, fugiat.</p>

</body>
</html>
