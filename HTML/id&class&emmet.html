<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class tutorial</title>
</head>
<body>
    
    <!-- id and class tutorials -->
    <h3>Id and classes</h3>

    <div id="mainBox" class="redBackground blackBorder">
        this is id and class example(id is always unique and class may be more than one.)
    </div>

    <span class="redBackground"></span>

    <!-- Emmet -->

    <!-- select and press ctrl + / to comment -->

    <!-- . is for class and # is for id -->
    <!-- write div.redBackground and press eneter then below code will come -->
    <div class="redBackground"></div>

    <!-- write div#formDiv then below code will come i.e # is used for id -->
    <div id="divId"></div>

    <!-- example  div.redBackground#divIdOfForm and enter below will come out-->
    <div class="redBackground" id="divIdOfForm"></div>

    <!-- creating multiple elements using class -->
    <!-- write code like div.class1.class2.class3#divId*3 and below code will come -->
    <div class="class1 class2 class3" id="divId">First</div>
    <div class="class1 class2 class3" id="divId">Second</div>
    <div class="class1 class2 class3" id="divId">Third</div>
    <div class="class1 class2 class3" id="divId">Fourth</div>



</body>
</html>
