<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>

    <!-- inline and block elements -->
    
    <!-- p is a block element i.e. it takes a line -->
    <p style="border: 2px solid red">this is a paragraph</p> <p style="border: 2px solid black">this is seond paragraph</p>

    <!-- span is a inline element -->
    <span style="border: 2px solid blue">this is  span </span> <span style="border: 2px solid yellowgreen">this is second span</span>

</body>
</html>
