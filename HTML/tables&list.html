<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and list</title>
</head>

<body>

    <!-- this tutorial is fot list and tables -->


    <!-- how list is made in the html -->
    <ul type="square">
        <!--type can be disc, circle or square -->
        <li>chapter 1</li>
        <li>chapter 2</li>
        <li>chapter 3</li>
        <li>chapter 4</li>
    </ul>

    <!-- how ordered list is used in html -->

    <ol type="i">
        <!-- type can be A, a, 1, i, I-->
        <li>line 1</li>
        <li>line 2</li>
        <li>line 3</li>
        <li>line 4</li>
    </ol>



    <h3>Table in HTML</h3>
    <!-- table in the html  -->

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arvind</td>
                <td>Developer</td>
                <td>120000 RS</td>
            </tr>
            <tr>
                <td>Anjali</td>
                <td>Teacher</td>
                <td>15000</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
