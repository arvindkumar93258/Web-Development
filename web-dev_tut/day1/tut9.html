<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Element</title>
  </head>
  <body>
    <h3>Tut-9 Inline and Block emement</h3>

    <!--
        Inline: means it will take only space which is required for them to show on display
        Block: means it will take space the whole line in which it is displayed
    -->
    <p style="border: 2px solid black">this is a paragraph</p>
    <p style="border: 2px solid green">this is another paragraph</p>

    <span style="border: 2px solid blue">this is a paragrapy</span>
    <span style="border: 2px solid red">this is another parahgraph</span>

    <li style="border: 2px solid black">Hi</li>

    <img style="border: 11px solid green" src="../flower.jfif" alt="" />
    <div style="border: 2px solid black">
      <p>Hi</p>
    </div>
  </body>
</html>
