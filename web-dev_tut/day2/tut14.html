<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <style>
      /* p {
        color: red;
      } */
      #blueElem {
        color: red;
        background-color: yellow;
      }
      .redElem {
        color: red;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h3>CSS Selector tutorial</h3>
    <p>this is a simple paragraph</p>

    <p class="redElem">this is another paragraph</p>

    <p id="blueElem">this is blue element</p>
  </body>
</html>
