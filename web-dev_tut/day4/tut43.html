<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID More Info</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      .container {
        display: grid;
        grid-gap: 10px;

        /* grid-template-columns: 120px 120px 120px; */
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        justify-content: center;
      }
      .box {
        border: 2px solid green;
        padding: 10px 10px;
        background-color: rgb(51, 85, 74);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Item-1</div>
      <div class="box">Item-2</div>
      <div class="box">Item-3</div>
      <div class="box">Item-4</div>
      <div class="box">Item-5</div>
      <div class="box">Item-6</div>
      <div class="box">Item-7</div>
      <div class="box">Item-8</div>
      <div class="box">Item-9</div>
      <div class="box">Item-10</div>
      <div class="box">Item-11</div>
      <div class="box">Item-12</div>
      <div class="box">Item-13</div>
      <div class="box">Item-14</div>
      <div class="box">Item-15</div>
    </div>
  </body>
</html>
